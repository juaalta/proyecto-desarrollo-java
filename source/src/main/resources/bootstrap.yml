# contains necessary config to connect to eureka and config-server, nothing more!
# the application.yml is provided by the config-server

server:
  port: ${APP_PORT}

management:
  endpoint:
    health:
      showDetails: always
  endpoints:
    web:
      exposure:
        include: health,info,refresh,prometheus

spring:
  application:
    name: ${APP_NAME}
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    config:
      failFast: true
      uri: ${CONFIG_SERVER_URL}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}
  instance:
    preferIpAddress: true
    instance-id: ${random.uuid}

springdoc:
  api-docs:
    path: "/openapi/v3"
